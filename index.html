<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="/assets/title.png" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img src="/assets/p.png" onclick="pickUserHand('paper')" />
        </div>
        <div class="hand scissors">
          <img src="/assets/s.png" onclick="pickUserHand('scissors')" />
        </div>
        <div class="hand rock">
          <img src="/assets/r.png" onclick="pickUserHand('rock')" />
        </div>
      </div>
      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img id="userPickImage" src="/assets/p.png" />
          </div>
        </div>
        <div class="referee">
          <div class="decision"><h1>YOU WIN!</h1></div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
          <h1>OPPONENT PICKED</h1>
          <div class="handImageContainer">
            <img id="computerPickImage" src="/assets/p.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
